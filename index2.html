<!DOCTYPE html>
<html>

<head>

    <title>The Best Rock-Paper-Scissors Game Ever</title>

</head>

<body>

    <script>

        // the human player makes his choice and it is converted to the form
        // "first letter Uppercase and the rest Lowercase"

        function askChoice() {
            userChoice = prompt('Choose your weapon: Rock, Paper or Scissors?', '');
        }
        
        function userSelection() {
            return userChoice.charAt(0).toUpperCase() + userChoice.slice(1).toLowerCase();
        }

        // to get the random computer choice

        function computerPlay(randomplay) {
            var randomPlay = Math.floor(Math.random() * Math.floor(3));
            if (randomPlay == 0) {
                return 'Rock';
            }
            else if (randomPlay == 1) {
                return 'Paper';
            }
            else {
                return 'Scissors';
            }
        }

        // The function that plays the round

        function playRound(computerSelection, playerSelection) {

            if (((computerSelection == 'Rock') && (playerSelection == 'Scissors')) || ((computerSelection == 'Paper') && (playerSelection == 'Rock')) || ((computerSelection == 'Scissors') && (playerSelection == 'Paper'))) {
                return 'Computer wins ! ' + computerSelection + ' beats ' + playerSelection;
            }
            else if (computerSelection == playerSelection) {
                return 'It is a tie ! You both chose ' + playerSelection;
            }
            else {
                return 'You won ! ' + playerSelection + ' beats ' + computerSelection;
            }
        }

        // to play a 5 rounds game

        function game() {            
            // variables to store the points after each round

            var userPoint = 0;
            var computerPoint = 0;
            n = prompt('How many rounds do you want to play agains me?', '');
            //for the iteration
            for (var i = 0; i < n; i++) {
                playerSelection = userSelection(askChoice());
                computerSelection = computerPlay();
                round = playRound(computerSelection, playerSelection);
                
                // case where the computer wins
                if (round.charAt(0) == 'C') {
                    console.log(round);
                    computerPoint++;
                    // case where it is a tie
                } else if (round.charAt(0) == 'I') {
                    console.log(round);
                    // case where the user wins
                } else {
                    console.log(round);
                    userPoint++;
                }
            
                //trying to figure out how to finish the loop and print the result
            if (i == (n -1)) {
                    if (userPoint < computerPoint) {
                        console.log('Sorry but you lost. Have another go !');
                    } else if (userPoint > computerPoint) {
                        console.log('Bravo ! You won !');
                    } else {
                        console.log('It is a tie. Should we play again ?')
                    }
                }
            }           
        }
        console.log(game());
    </script>

</body>

</html>
